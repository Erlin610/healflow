<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealFlow 控制台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { 50: '#eff6ff', 100: '#dbeafe', 500: '#3b82f6', 600: '#2563EB', 700: '#1d4ed8' },
                        success: '#16A34A',
                        warning: '#D97706',
                        danger: '#DC2626',
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #F3F4F6; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        .grid-dashboard { grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <header class="bg-white border-b border-gray-200 h-14 flex items-center px-6 justify-between flex-shrink-0">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-brand-600 rounded flex items-center justify-center text-white font-bold">HF</div>
            <h1 class="font-semibold text-gray-900">HealFlow 控制台</h1>
        </div>
        <span class="text-sm text-gray-500" id="clock"></span>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <nav class="w-16 bg-white border-r border-gray-200 flex flex-col items-center py-4 gap-6 flex-shrink-0">
            <button id="nav-dashboard" class="p-2 rounded-lg text-brand-600 bg-brand-50" title="Apps">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
            </button>
            <button id="nav-incidents" class="p-2 rounded-lg text-gray-500 hover:bg-gray-50" title="Incidents">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
            </button>
        </nav>

        <main class="flex-1 overflow-auto bg-gray-50 p-6 relative">
            <div id="view-dashboard" class="space-y-6">
                <div class="grid grid-cols-3 gap-4">
                    <div class="bg-white p-4 rounded-md border border-gray-200 shadow-sm">
                        <div class="text-sm text-gray-500">应用总数</div>
                        <div class="text-2xl font-semibold text-gray-900 mt-1" id="stat-total-apps">-</div>
                    </div>
                    <div class="bg-white p-4 rounded-md border border-gray-200 shadow-sm">
                        <div class="text-sm text-gray-500">活跃异常</div>
                        <div class="text-2xl font-semibold text-danger mt-1" id="stat-active-incidents">-</div>
                    </div>
                    <div class="bg-white p-4 rounded-md border border-gray-200 shadow-sm flex items-center justify-between cursor-pointer hover:bg-gray-50" id="btn-new-app">
                        <div class="text-brand-600 font-medium">+ 新建应用</div>
                    </div>
                </div>
                <h2 class="text-lg font-medium text-gray-900">监控中的应用</h2>
                <div class="grid grid-dashboard gap-6" id="app-grid">
                    <div class="col-span-full text-center py-10 text-gray-400">Loading...</div>
                </div>
            </div>

            <div id="view-incidents" class="hidden space-y-4">
                <div class="flex justify-between items-center mb-2">
                    <h2 class="text-lg font-medium text-gray-900">异常控制台</h2>
                    <div class="flex gap-2">
                        <select id="filter-status" class="text-sm border-gray-300 rounded-md px-3 py-1.5">
                            <option value="">全部状态</option>
                            <option value="OPEN">待处理</option>
                            <option value="ANALYZING">分析中</option>
                            <option value="PENDING_REVIEW">待审核</option>
                            <option value="FIXED">已修复</option>
                        </select>
                        <button id="btn-refresh" class="p-1.5 text-gray-500 hover:text-brand-600 bg-white border border-gray-300 rounded">刷新</button>
                    </div>
                </div>
                <div class="bg-white border border-gray-200 rounded-lg shadow-sm overflow-hidden">
                    <div class="grid grid-cols-12 gap-4 px-6 py-3 bg-gray-50 border-b text-xs font-semibold text-gray-500 uppercase">
                        <div class="col-span-1">状态</div>
                        <div class="col-span-2">指纹</div>
                        <div class="col-span-4">错误类型 / 消息</div>
                        <div class="col-span-2">应用</div>
                        <div class="col-span-2">时间</div>
                        <div class="col-span-1 text-right">操作</div>
                    </div>
                    <div id="incident-list-body" class="divide-y divide-gray-100"></div>
                </div>
            </div>

            <div id="view-workbench" class="hidden absolute inset-0 bg-white z-20 flex flex-col">
                <div class="h-16 border-b border-gray-200 px-6 flex items-center justify-between bg-white flex-shrink-0">
                    <div class="flex items-center gap-4">
                        <button id="btn-back" class="text-gray-400 hover:text-gray-700">&larr; 返回</button>
                        <div>
                            <div class="text-sm text-gray-500"><span id="wb-id">-</span> / <span id="wb-fingerprint">-</span></div>
                            <div class="font-medium text-gray-900" id="wb-title">-</div>
                        </div>
                    </div>
                    <div class="flex gap-3" id="wb-actions"></div>
                </div>
                <div class="flex flex-1 overflow-hidden">
                    <div class="w-64 bg-gray-50 border-r border-gray-200 p-4 overflow-y-auto text-sm flex-shrink-0">
                        <h3 class="font-semibold text-gray-900 mb-3">上下文</h3>
                        <div class="space-y-3">
                            <div><div class="text-xs text-gray-500 uppercase mb-1">应用</div><div class="font-medium" id="wb-app">-</div></div>
                            <div><div class="text-xs text-gray-500 uppercase mb-1">分支</div><div id="wb-branch">-</div></div>
                            <div><div class="text-xs text-gray-500 uppercase mb-1">提交</div><div class="font-mono text-xs" id="wb-commit">-</div></div>
                            <div><div class="text-xs text-gray-500 uppercase mb-1">时间</div><div id="wb-time">-</div></div>
                        </div>
                    </div>
                    <div class="flex-1 flex flex-col min-w-0 bg-white">
                        <div class="border-b border-gray-200 flex px-4">
                            <button class="tab-btn px-4 py-3 text-sm font-medium border-b-2 border-brand-600 text-brand-600" data-tab="stack">堆栈跟踪</button>
                            <button class="tab-btn px-4 py-3 text-sm font-medium border-b-2 border-transparent text-gray-500" data-tab="analysis">AI 分析</button>
                            <button class="tab-btn px-4 py-3 text-sm font-medium border-b-2 border-transparent text-gray-500" data-tab="fix">修复方案</button>
                        </div>
                        <div class="flex-1 overflow-auto p-4">
                            <div id="content-stack" class="font-mono text-xs bg-gray-900 text-gray-300 p-4 rounded h-full overflow-auto whitespace-pre"></div>
                            <div id="content-analysis" class="hidden p-4"></div>
                            <div id="content-fix" class="hidden">
                                <div class="bg-yellow-50 border border-yellow-200 rounded p-3 mb-4 text-sm text-yellow-800">请仔细审查以下变更内容。</div>
                                <div id="fix-diff-viewer" class="border border-gray-200 rounded bg-gray-50 font-mono text-xs overflow-auto p-4 whitespace-pre"></div>
                            </div>
                        </div>
                    </div>
                    <div class="w-72 border-l border-gray-200 bg-white flex flex-col flex-shrink-0">
                        <div class="p-3 border-b border-gray-200 font-semibold text-gray-900 text-sm">活动日志</div>
                        <div class="flex-1 overflow-y-auto p-4 space-y-3" id="wb-timeline"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="app-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg">
            <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center bg-gray-50">
                <h3 class="text-lg font-medium text-gray-900">新建应用</h3>
                <button id="btn-close-modal" class="text-gray-400 hover:text-gray-500 text-2xl">&times;</button>
            </div>
            <form id="app-form" class="p-6 space-y-4">
                <div><label class="block text-sm font-medium text-gray-700 mb-1">应用名称</label><input type="text" name="appName" id="form-appName" required class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm"></div>
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="block text-sm font-medium text-gray-700 mb-1">Git 仓库地址</label><input type="text" name="gitUrl" id="form-gitUrl" class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm"></div>
                    <div><label class="block text-sm font-medium text-gray-700 mb-1">分支</label><input type="text" name="gitBranch" id="form-gitBranch" placeholder="main" class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm"></div>
                </div>
                <div><label class="block text-sm font-medium text-gray-700 mb-1">Git Token</label><input type="password" name="gitToken" id="form-gitToken" class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm"></div>
                <div><label class="block text-sm font-medium text-gray-700 mb-1">AI API Key</label><input type="password" name="aiApiKey" id="form-aiApiKey" class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm"></div>
                <div class="flex gap-4">
                    <label class="flex items-center"><input type="checkbox" id="form-autoAnalyze" class="mr-2">自动分析</label>
                    <label class="flex items-center"><input type="checkbox" id="form-autoFix" class="mr-2">自动修复</label>
                </div>
                <div class="pt-4 flex justify-end gap-3">
                    <button type="button" id="btn-cancel-modal" class="px-4 py-2 border border-gray-300 rounded-md text-sm text-gray-700 bg-white hover:bg-gray-50">取消</button>
                    <button type="submit" class="px-4 py-2 rounded-md text-sm text-white bg-brand-600 hover:bg-brand-700">保存</button>
                </div>
            </form>
        </div>
    </div>

<script>
(function() {
    var currentIncident = null;

    document.addEventListener('DOMContentLoaded', init);

    function init() {
        updateClock();
        setInterval(updateClock, 60000);
        loadDashboard();
        bindEvents();
    }

    function updateClock() {
        var el = document.getElementById('clock');
        if (el) el.textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }

    function bindEvents() {
        document.getElementById('nav-dashboard').addEventListener('click', function() { switchView('dashboard'); });
        document.getElementById('nav-incidents').addEventListener('click', function() { switchView('incidents'); });
        document.getElementById('btn-new-app').addEventListener('click', openAppModal);
        document.getElementById('btn-close-modal').addEventListener('click', closeAppModal);
        document.getElementById('btn-cancel-modal').addEventListener('click', closeAppModal);
        document.getElementById('app-form').addEventListener('submit', saveApp);
        document.getElementById('filter-status').addEventListener('change', loadIncidents);
        document.getElementById('btn-refresh').addEventListener('click', loadIncidents);
        document.getElementById('btn-back').addEventListener('click', function() { switchView('incidents'); });
        
        document.querySelectorAll('.tab-btn').forEach(function(btn) {
            btn.addEventListener('click', function() { switchTab(btn.dataset.tab); });
        });
    }

    function switchView(view) {
        document.getElementById('view-dashboard').classList.add('hidden');
        document.getElementById('view-incidents').classList.add('hidden');
        document.getElementById('view-workbench').classList.add('hidden');
        
        document.getElementById('nav-dashboard').classList.remove('bg-brand-50', 'text-brand-600');
        document.getElementById('nav-dashboard').classList.add('text-gray-500');
        document.getElementById('nav-incidents').classList.remove('bg-brand-50', 'text-brand-600');
        document.getElementById('nav-incidents').classList.add('text-gray-500');

        if (view === 'dashboard') {
            document.getElementById('nav-dashboard').classList.add('bg-brand-50', 'text-brand-600');
            document.getElementById('nav-dashboard').classList.remove('text-gray-500');
            loadDashboard();
        } else if (view === 'incidents') {
            document.getElementById('nav-incidents').classList.add('bg-brand-50', 'text-brand-600');
            document.getElementById('nav-incidents').classList.remove('text-gray-500');
            loadIncidents();
        } else if (view === 'workbench') {
            document.getElementById('nav-incidents').classList.add('bg-brand-50', 'text-brand-600');
            document.getElementById('nav-incidents').classList.remove('text-gray-500');
        }
        document.getElementById('view-' + view).classList.remove('hidden');
    }

    function switchTab(tab) {
        document.querySelectorAll('.tab-btn').forEach(function(btn) {
            btn.classList.remove('border-brand-600', 'text-brand-600');
            btn.classList.add('border-transparent', 'text-gray-500');
        });
        document.querySelector('.tab-btn[data-tab="' + tab + '"]').classList.add('border-brand-600', 'text-brand-600');
        document.querySelector('.tab-btn[data-tab="' + tab + '"]').classList.remove('border-transparent', 'text-gray-500');
        
        document.getElementById('content-stack').classList.add('hidden');
        document.getElementById('content-analysis').classList.add('hidden');
        document.getElementById('content-fix').classList.add('hidden');
        document.getElementById('content-' + tab).classList.remove('hidden');
    }

    function openAppModal() {
        document.getElementById('app-modal').classList.remove('hidden');
        document.getElementById('app-form').reset();
    }

    function closeAppModal() {
        document.getElementById('app-modal').classList.add('hidden');
    }

    function loadDashboard() {
        fetch('/api/v1/applications')
            .then(function(r) { return r.json(); })
            .then(function(apps) {
                document.getElementById('stat-total-apps').textContent = apps.length || 0;
                renderAppGrid(apps);
            })
            .catch(function(e) { console.error(e); });

        fetch('/api/v1/incidents?status=OPEN')
            .then(function(r) { return r.json(); })
            .then(function(incidents) {
                document.getElementById('stat-active-incidents').textContent = incidents.length || 0;
            })
            .catch(function(e) { console.error(e); });
    }

    function renderAppGrid(apps) {
        var grid = document.getElementById('app-grid');
        if (!apps || apps.length === 0) {
            grid.innerHTML = '<div class="col-span-full text-center py-10 text-gray-400">暂无应用，点击 "+ 新建应用" 添加。</div>';
            return;
        }
        grid.innerHTML = apps.map(function(app) {
            var autoTags = '';
            if (app.autoAnalyze) autoTags += '<span class="px-2 py-0.5 rounded text-xs bg-blue-100 text-blue-800 mr-1">Auto-Analyze</span>';
            if (app.autoFixProposal) autoTags += '<span class="px-2 py-0.5 rounded text-xs bg-purple-100 text-purple-800">Auto-Fix</span>';
            return '<div class="bg-white rounded-lg border border-gray-200 shadow-sm hover:shadow-md p-5 flex flex-col h-36">' +
                '<div class="flex justify-between items-start mb-2"><div class="font-bold text-lg text-gray-900 truncate">' + app.appName + '</div><div class="w-2 h-2 rounded-full bg-success"></div></div>' +
                '<div class="text-sm text-gray-500 mb-3 truncate">' + (app.gitUrl || 'No Git URL') + '</div>' +
                '<div class="mt-auto flex justify-between items-center"><div>' + autoTags + '</div></div></div>';
        }).join('');
    }

    function loadIncidents() {
        var status = document.getElementById('filter-status').value;
        var url = status ? '/api/v1/incidents?status=' + status : '/api/v1/incidents';
        fetch(url)
            .then(function(r) { return r.json(); })
            .then(function(incidents) { renderIncidentTable(incidents); })
            .catch(function(e) { console.error(e); });
    }

    function renderIncidentTable(incidents) {
        var body = document.getElementById('incident-list-body');
        if (!incidents || incidents.length === 0) {
            body.innerHTML = '<div class="px-6 py-8 text-center text-gray-500">暂无异常记录。</div>';
            return;
        }
        var statusColors = { 'OPEN': 'bg-red-100 text-red-800', 'ANALYZING': 'bg-yellow-100 text-yellow-800', 'FIXED': 'bg-green-100 text-green-800', 'PENDING_REVIEW': 'bg-blue-100 text-blue-800' };
        body.innerHTML = incidents.map(function(inc) {
            var color = statusColors[inc.status] || 'bg-gray-100 text-gray-800';
            var dateStr = new Date(inc.createdAt).toLocaleString();
            return '<div class="grid grid-cols-12 gap-4 px-6 py-4 hover:bg-gray-50 cursor-pointer items-center incident-row" data-id="' + inc.id + '">' +
                '<div class="col-span-1"><span class="px-2 py-1 rounded-full text-xs font-semibold ' + color + '">' + inc.status + '</span></div>' +
                '<div class="col-span-2 text-sm font-mono text-gray-600">' + (inc.fingerprintId || 'N/A') + '</div>' +
                '<div class="col-span-4"><div class="text-sm font-medium text-danger truncate">' + (inc.errorType || 'Unknown') + '</div><div class="text-xs text-gray-500 truncate">' + (inc.errorMessage || '') + '</div></div>' +
                '<div class="col-span-2 text-sm text-gray-600">' + inc.appId + '</div>' +
                '<div class="col-span-2 text-xs text-gray-500">' + dateStr + '</div>' +
                '<div class="col-span-1 text-right text-brand-600 text-sm font-medium">查看</div></div>';
        }).join('');

        body.querySelectorAll('.incident-row').forEach(function(row) {
            row.addEventListener('click', function() { openWorkbench(row.dataset.id); });
        });
    }

    function openWorkbench(id) {
        switchView('workbench');
        document.getElementById('content-stack').textContent = 'Loading...';
        fetch('/api/v1/incidents/' + id)
            .then(function(r) { return r.json(); })
            .then(function(inc) {
                currentIncident = inc;
                renderWorkbench(inc);
            })
            .catch(function(e) { alert('加载失败'); });
    }

    function renderWorkbench(inc) {
        document.getElementById('wb-id').textContent = inc.id;
        document.getElementById('wb-fingerprint').textContent = inc.fingerprintId || 'N/A';
        document.getElementById('wb-title').textContent = (inc.errorType || 'Error') + ': ' + (inc.errorMessage || '');
        document.getElementById('wb-app').textContent = inc.appId;
        document.getElementById('wb-branch').textContent = inc.branch || '-';
        document.getElementById('wb-commit').textContent = (inc.commitId || '').substring(0, 7) || '-';
        document.getElementById('wb-time').textContent = inc.createdAt ? new Date(inc.createdAt).toLocaleString() : '-';
        document.getElementById('content-stack').textContent = inc.stackTrace || '暂无堆栈信息。';
        
        if (inc.analysisResult) {
            try {
                var analysis = JSON.parse(inc.analysisResult);
                document.getElementById('content-analysis').innerHTML = '<h3 class="font-bold mb-2">根本原因</h3><p class="mb-4">' + (analysis.root_cause || '-') + '</p><h3 class="font-bold mb-2">分析详情</h3><p>' + (analysis.analysis || '-') + '</p>';
            } catch (e) {
                document.getElementById('content-analysis').textContent = inc.analysisResult;
            }
        } else {
            document.getElementById('content-analysis').textContent = '暂无分析结果。';
        }
        document.getElementById('fix-diff-viewer').textContent = inc.fixProposal || '暂无修复方案。';
        renderActions(inc.status);
        
        var timeline = document.getElementById('wb-timeline');
        timeline.innerHTML = '<div class="text-xs text-gray-500">' + new Date(inc.createdAt).toLocaleTimeString() + '</div><div class="text-sm">异常创建</div>';
        if (inc.statusChangedAt) {
            timeline.innerHTML += '<div class="mt-3 text-xs text-gray-500">' + new Date(inc.statusChangedAt).toLocaleTimeString() + '</div><div class="text-sm">状态变更: ' + inc.status + '</div>';
        }
        switchTab('stack');
    }

    function renderActions(status) {
        var container = document.getElementById('wb-actions');
        container.innerHTML = '';
        if (status === 'OPEN') {
            container.innerHTML = '<button class="action-btn bg-brand-600 hover:bg-brand-700 text-white px-4 py-2 rounded text-sm font-medium" data-action="analyze">开始分析</button>';
        } else if (status === 'ANALYZING') {
            container.innerHTML = '<span class="text-yellow-600 font-medium text-sm">分析中...</span>';
        } else if (status === 'ANALYZED' || status === 'PENDING_REVIEW') {
            container.innerHTML = '<button class="action-btn bg-white border border-gray-300 text-gray-700 hover:bg-gray-50 px-4 py-2 rounded text-sm font-medium mr-2" data-action="generate-fix">重新生成</button>' +
                '<button class="action-btn bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded text-sm font-medium" data-action="apply-fix">批准并合并</button>';
        }
        container.querySelectorAll('.action-btn').forEach(function(btn) {
            btn.addEventListener('click', function() { triggerAction(btn.dataset.action); });
        });
    }

    function triggerAction(action) {
        if (!currentIncident) return;
        if (!confirm('确认执行 ' + action + '?')) return;
        
        var body = '{}';
        if (action === 'analyze') {
            body = JSON.stringify({
                appId: currentIncident.appId,
                repoUrl: currentIncident.repoUrl || '',
                branch: currentIncident.branch || 'main',
                errorType: currentIncident.errorType || 'Unknown',
                errorMessage: currentIncident.errorMessage || '',
                stackTrace: currentIncident.stackTrace || '',
                environment: {},
                occurredAt: currentIncident.createdAt
            });
        }
        
        fetch('/api/v1/incidents/' + currentIncident.id + '/' + action, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: body })
            .then(function(r) {
                if (r.ok) { alert('操作已触发。'); openWorkbench(currentIncident.id); }
                else { alert('操作失败'); }
            })
            .catch(function(e) { console.error(e); });
    }

    function saveApp(e) {
        e.preventDefault();
        var data = {
            appName: document.getElementById('form-appName').value,
            gitUrl: document.getElementById('form-gitUrl').value,
            gitBranch: document.getElementById('form-gitBranch').value,
            gitToken: document.getElementById('form-gitToken').value,
            aiApiKey: document.getElementById('form-aiApiKey').value,
            autoAnalyze: document.getElementById('form-autoAnalyze').checked,
            autoFixProposal: document.getElementById('form-autoFix').checked
        };
        fetch('/api/v1/applications', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data) })
            .then(function() { closeAppModal(); loadDashboard(); })
            .catch(function(e) { alert('保存失败'); });
    }
})();
</script>
</body>
</html>
